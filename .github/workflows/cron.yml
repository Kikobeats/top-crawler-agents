name: cron

on:
  workflow_dispatch:
    inputs:
      min_wait_time:
        description: 'Minimum wait time'
        required: false
        default: 5000
      max_concurrency:
        description: 'Maximum concurrency'
        required: false
        default: 1
  schedule:
    # Cron job every Monday at 12:00
    # https://crontab.guru/every-monday
    - cron: '0 0 * * MON'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true
      - name: Cron
        run: |
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          git config --global user.name ${{ secrets.GIT_USERNAME }}
          MIN_WAIT_TIME="${{ github.event.inputs.min_wait_time }}" \
          MAX_CONCURRENCY="${{ github.event.inputs.max_concurrency }}" \
          npm run cronjob
